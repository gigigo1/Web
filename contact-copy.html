<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style-copy.css" />
    <script
      src="https://kit.fontawesome.com/2503dbc8ea.js"
      crossorigin="anonymous"
    ></script>
    <title>Шаблон Креативное резюме | WIX</title>
  </head>
  <body>
    <header>
      <div class="top-heheader">
        <nav>
          <a class="sonja-btn" href=""><h2>СОНЯ ШИЛОВА | БЛОГЕР</h2></a>
          <a class="menu-btn" href="index.html"
            ><i class="fa-solid fa-bars"></i
          ></a>
        </nav>
      </div>
    </header>

    <main class="container">
      <section class="rosa">
        <nav>
          <a class="sonja-btn2" href=""><h2>СОНЯ ШИЛОВА | БЛОГЕР</h2></a>
        </nav>
        <img
          class="img"
          width="350px"
          src="https://i.ibb.co/4srxnw0/e1e1acb5-bbae-4a8f-b5af-f1e3a48cd132.jpg"
          alt=""
        />
        <!-- <div class="card">
          <img
            width="350px"
            src="https://static.wixstatic.com/media/c837a6_a2c6581a49ff4d31ba3bb448eb0e6b99~mv2.jpg/v1/crop/x_0,y_901,w_3735,h_4047/fill/w_431,h_467,al_c,q_80,usm_0.66_1.00_0.01,enc_auto/GettyImages-919176440.jpg"
            alt=""
          />
        </div> -->
        <p class="one">Политика конфиденциальности</p>
      </section>
      <section class="colorfull">
        <nav>
          <a class="menu-btn2" href="index.html"><h2>ГЛАВНАЯ</h2></a>
        </nav>
        <main>
          <form
            action="https://api.everrest.educata.dev/echo/html"
            method="post"
          >
            <h1>свяжитесь</h1>
            <div class="form-item">
              <label for="first_name">Имя</label>
              <input
                type="text"
                id="first_name"
                name="first_name"
                placeholder="ваше имя"
              />
            </div>
            <div class="form-item">
              <label for="last_name">Фамилиа</label>
              <input type="text" id="last_name" name="last_name" />
            </div>
            <div class="form-item">
              <label for="email">Ваш имейл</label>
              <input type="email" id="email" name="email" />
            </div>
            <div class="form-item">
              <label for="password">Пароль</label>
              <input type="password" id="password" name="password" />
            </div>
            <div class="form-item">
              <p>Профессии:</p>
              <div>
                <input
                  type="checkbox"
                  name="profession"
                  id="operator"
                  value="operator"
                />
                <label for="operator">Оператор</label>
                <input
                  type="checkbox"
                  name="profession"
                  id="designer"
                  value="designer"
                />
                <label for="designer">Дизайнер</label>
                <input
                  type="checkbox"
                  name="profession"
                  id="salesman"
                  value="salesman"
                />
                <label for="salesman">Продавец</label>
              </div>
            </div>
            <div class="form-item">
              <p>Гендер</p>
              <div class="form-item2">
                <div>
                  <input type="radio" name="gender" id="male" value="male" />
                  <label for="male">Муж</label>
                </div>
                <div>
                  <input
                    type="radio"
                    name="gender"
                    id="female"
                    value="female"
                  />
                  <label for="female">Жен</label>
                </div>
                <div>
                  <input type="radio" name="gender" id="other" value="other" />
                  <label for="other">Другое</label>
                </div>
              </div>
            </div>
            <div class="form-item">
              <label for="message">Месидж</label>
              <textarea
                class="form-item-3"
                name="message"
                id="message"
                rows="10"
              ></textarea>
            </div>
            <button>Submit</button>
          </form>
        </main>
        <p class="two">© 2035 Соня Шилова. Сайт создан на Wix.com</p>
      </section>
    </main>
  </body>
  <footer>
    <p class="onee">Политика конфиденциальности</p>
    <p class="twoo">© 2035 Соня Шилова. Сайт создан на Wix.com</p>
  </footer>
</html>
